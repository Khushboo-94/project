<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Agency</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Plan your journey </h1>
        <nav>
            <a href="#home">Home</a>
            <a href="/about">About</a>
            <a href="/blog">Blog</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Discover Your Dream Place</h2>
        <p>Plan your dream vacation with us.</p>
        <a href="booking-form" class="btn">Book Now</a>
    </section>

    <section id="booking-form">
        <form id="travelForm">
            <h2>Travel Booking Form</h2>
            <div>
                <label for="name">Name</label>
                <input id="name" placeholder="Enter Name" required>
            </div>+
            <div>
                <label for="Phone">Phone</label>
                <input id="phone" placeholder="Enter phone number" required>
            </div>
            
            <div>
                 <label for="age">Age</label>
                 <input id="age" placeholder="Enter your age" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="address">Address</label>
                <input id="address" placeholder="Enter your address" required>
            </div>
            <button type="submit">Submit</button>
            <p id="form message"></p>
        </form>
    </section>

    <footer>
        <p>&copy: 2025 Travel Booking Agency</p>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
